<div class="contents-main">
  <div class="main-image">
    強い味方
  </div>

  <div class="area-search">
    <div class="area-title">
      <h2>お店をエリアから探す</h2>
      <div class="orange-line"></div>
    </div>

    <div class="areas">
      <div class="areas-left areas-padding">
        <div *ngFor="let a of areasL" class="area flex-row">
          <h3 class="font17">{{a.area}}</h3>
          <div class="flex-row kenmei">
            <a *ngFor="let b of a.kenmei" class="font15">{{b.title}}</a>
          </div>
        </div>
      </div>
  
      <div class="areas-right areas-padding">
        <div *ngFor="let a of areasR" class="area flex-row">
          <h3 class="font17">{{a.area}}</h3>
          <div class="flex-row kenmei">
            <a *ngFor="let b of a.kenmei" class="font15">{{b.title}}</a>
          </div>
        </div>
      </div>
    </div>

    <div class="area-map font20" >
      <a><span class="material-icons">
        room
        </span>現在地から探す</a>
    </div>
  </div>

  <div class="menu-search">
    <div class="area-title">
      <h2>お店をメニューから探す</h2>
      <div class="orange-line"></div>
    </div>

    <div class="search-menu-list">

    </div>

  </div>
</div>
