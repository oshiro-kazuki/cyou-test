<div class="modal-menu-search">
    <h3>メニュー選択</h3>
    <div class="menu-btns">
        <div *ngFor="let m of afterMenu" class="menu-btn">
            <label class="check-form">
                <input name="menu" type="checkbox" value="{{m.title}}" title="{{m.title}}">
            </label>
        </div>
    </div>
</div>
